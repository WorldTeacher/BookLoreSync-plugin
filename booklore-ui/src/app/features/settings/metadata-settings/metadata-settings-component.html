<div class="w-full h-[calc(100dvh-10.5rem)] md:h-[calc(100dvh-11.65rem)] overflow-y-auto">
  <app-metadata-persistence-settings-component></app-metadata-persistence-settings-component>
  <div class="pt-10"><hr></div>
  <div class="preferences-section">
    <div class="settings-card">
      <div class="section-header">
        <h3 class="section-title">
          <i class="pi pi-download"></i>
          Automatic Metadata Download
        </h3>
        <p class="section-description">
          <i class="pi pi-exclamation-triangle"></i>
          <span>When enabled, metadata will be automatically retrieved from your configured sources whenever new files are added to the Bookdrop folder. Please note that processing a large number of files simultaneously may increase the time required for metadata fetching.</span>
        </p>
      </div>

      <div class="section-body">
        <div class="setting-item">
          <div class="setting-header">
            <p-toggleswitch
              [(ngModel)]="metadataDownloadOnBookdrop"
              (onChange)="onMetadataDownloadOnBookdropToggle($event.checked)">
            </p-toggleswitch>
            <label class="setting-label">Enable automatic metadata download for Bookdrop imports</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pt-10"><hr></div>
  <app-metadata-provider-settings></app-metadata-provider-settings>
  <div class="pt-10"><hr></div>
  <app-metadata-provider-field-selector></app-metadata-provider-field-selector>
  <div class="pt-10"><hr></div>
  <app-public-reviews-settings-component></app-public-reviews-settings-component>
  <div class="pt-10"><hr></div>
  <app-metadata-match-weights-component></app-metadata-match-weights-component>
</div>
