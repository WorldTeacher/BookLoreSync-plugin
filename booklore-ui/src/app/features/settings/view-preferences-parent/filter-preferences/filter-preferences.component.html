<div class="settings-card">
  <div class="section-header">
    <h3 class="section-title">
      <i class="pi pi-filter"></i>
      Filter Preferences
    </h3>
    <p class="section-description">
      Configure default options for filter controls shown in the sidebar.
    </p>
  </div>

  <div class="section-body">
    <div class="setting-item">
      <div class="setting-header-standalone">
        <label class="setting-label">Filter Mode</label>
      </div>
      <p class="setting-description">Choose the default mode for combining filters selected from the right filter sidebar.</p>
      <div class="setting-options">
        <p-select
          size="small"
          [options]="filterModes"
          [(ngModel)]="selectedFilterMode"
          (ngModelChange)="onFilterModeChange()"
          appendTo="body">
        </p-select>
      </div>
    </div>

    <div class="setting-item">
      <div class="setting-header-standalone">
        <label class="setting-label">Sorting Mode</label>
      </div>
      <p class="setting-description">Choose how filter options are sorted in the sidebar.</p>
      <div class="setting-options">
        <p-select
          size="small"
          [options]="filterSortingModes"
          [(ngModel)]="selectedFilterSortingMode"
          (ngModelChange)="onFilterSortingModeChange()"
          appendTo="body">
        </p-select>
      </div>
    </div>
  </div>
</div>
