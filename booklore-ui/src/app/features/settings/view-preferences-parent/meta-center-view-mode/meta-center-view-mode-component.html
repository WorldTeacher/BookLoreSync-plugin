<div class="settings-card">
  <div class="section-header">
    <h3 class="section-title">
      <i class="pi pi-cog"></i>
      View Preferences
    </h3>
    <p class="section-description">
      Customize how you view metadata and series information.
    </p>
  </div>

  <div class="section-body">
    <div class="setting-item">
      <div class="setting-header-standalone">
        <label class="setting-label">Metadata Center Display Mode</label>
      </div>
      <p class="setting-description">Choose whether to open the Metadata Center in the current page or as a popup dialog window.</p>
      <div class="setting-options">
        <div class="button-group">
          <button
            type="button"
            class="option-button"
            [class.selected]="viewMode === 'route'"
            (click)="onViewModeChange('route')">
            <i class="pi pi-window-maximize"></i>
            <span class="option-text">Open in Page</span>
          </button>
          <button
            type="button"
            class="option-button"
            [class.selected]="viewMode === 'dialog'"
            (click)="onViewModeChange('dialog')">
            <i class="pi pi-external-link"></i>
            <span class="option-text">Open in Dialog</span>
          </button>
        </div>
      </div>
    </div>

    <div class="setting-item">
      <div class="setting-header-standalone">
        <label class="setting-label">Series View Mode</label>
      </div>
      <p class="setting-description">Enable or disable the series view mode for displaying series information.</p>
      <div class="setting-options">
        <div class="button-group">
          <button
            type="button"
            class="option-button"
            [class.selected]="seriesViewMode === true"
            (click)="onSeriesViewModeChange(true)">
            <i class="pi pi-check-circle"></i>
            <span class="option-text">Enabled</span>
          </button>
          <button
            type="button"
            class="option-button"
            [class.selected]="seriesViewMode === false"
            (click)="onSeriesViewModeChange(false)">
            <i class="pi pi-times-circle"></i>
            <span class="option-text">Disabled</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
