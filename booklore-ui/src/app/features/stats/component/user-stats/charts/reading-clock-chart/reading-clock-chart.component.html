<ng-container *transloco="let t; prefix: 'statsUser.readingClock'">
<div class="reading-clock-container">
  <div class="chart-header">
    <div class="chart-title">
      <h3>
        <i class="pi pi-clock reading-clock-icon"></i>
        {{ t('title') }}
        <i class="pi pi-question-circle chart-info-icon"
           [pTooltip]="t('tooltip')"
           tooltipPosition="bottom"
           tooltipStyleClass="chart-info-tooltip"
           [appendTo]="'body'"></i>
      </h3>
      <p class="chart-description">{{ t('description') }}</p>
    </div>
  </div>

  @if (hasData) {
    <div class="stats-row">
      <div class="stat-card peak">
        <span class="stat-value">{{ peakHour }}</span>
        <span class="stat-label">{{ t('peakHour') }}</span>
      </div>
      <div class="stat-card total">
        <span class="stat-value">{{ totalHoursRead }}h</span>
        <span class="stat-label">{{ t('totalRead') }}</span>
      </div>
      <div class="stat-card type">
        <span class="stat-value">{{ readerType }}</span>
        <span class="stat-label">{{ t('readerType') }}</span>
      </div>
    </div>
  }

  <div class="chart-wrapper">
    <canvas baseChart
            [data]="(chartData$ | async) ?? {labels: [], datasets: []}"
            [options]="chartOptions"
            [type]="chartType">
    </canvas>
  </div>

  @if (!hasData) {
    <div class="no-data-message">
      <i class="pi pi-info-circle"></i>
      <p>{{ t('noData') }}</p>
      <small>{{ t('noDataHint') }}</small>
    </div>
  }
</div>
</ng-container>
